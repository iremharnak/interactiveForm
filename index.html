<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="region-1">
      <!-- <div class="cardBackground">
    <img src="images/bg-main-mobile.png" alt="">
  </div> -->
      <div class="cardBack">
        <p class="cvcNumber">000</p>
        <div><img src="images/bg-card-back.png" alt="Back of the card" /></div>
      </div>

      <div class="cardFront">
        <div>
          <img src="images/bg-card-front.png" alt="Front of the card" />
        </div>
        <div class="cardFront-text">
          <div class="circle-group">
            <span class="circle-1"></span>
            <span class="circle-2"></span>
          </div>
          <h2>0000 0000 0000 0000</h2>
          <div class="cardDetails">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <form action="" method="post">
        <div>
          <label for="name">Cardholder Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div>
          <label for="cardNumber">Card Number</label>
          <input
            type="number"
            name="cardNumber"
            id="cardNumber"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <div>
          <label for="expDate">Exp. Date (Mm/Yy) </label>
          <input
            type="number"
            name="expDate"
            id="expDate"
            placeholder="MM/YY"
          />
        </div>
        <div>
          <label for="cvc">Cvc </label>
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
        </div>

        <div><button type="submit">Confirm</button></div>
      </form>
    </section>

    <!-- 
  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123 -->

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Irem</a>.
    </div>
  </body>
</html>
